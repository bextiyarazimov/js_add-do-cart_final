<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Add to cart</title>
  </head>
  <body>
    
    <!-- Sider Cart -->
    <div class="sidecart">
      <div class="cart_content">
        <!--Cart Header -->
        <div class="cart_header">
          <img src="images/cart.svg" alt="" style="width: 30px" />
          <div class="header_title">
            <h2>Your Cart</h2>
            <span id="items_num">4</span>
          </div>
          <span id="close_btn" class="close_btn">&times;</span>
        </div>
         <!--Cart Items -->
         <div class="cart_items">
            <!--Item1 -->
            <div class="cart_item">
              <div class="remove_item">
                <span>&times;</span>
              </div>
              <div class="item_img">
                <img src="images/iphone.jpg" alt="" />
              </div>
              <div class="item_details">
                <p>Iphone 14 Pro Max</p>
                <strong>$1099</strong>
                <div class="qty">
                  <span>-</span>
                  <strong>1</strong>
                  <span>+</span>

                </div>
              </div>


            </div>
            <!--/Item1 -->
             <!--Item2 -->
             <div class="cart_item">
              <div class="remove_item">
                <span>&times;</span>
              </div>
              <div class="item_img">
                <img src="images/samsung_galaxy.jpg" alt="" />
              </div>
              <div class="item_details">
                <p>Samsung Galaxy S23 Ultra</p>
                <strong>$1199</strong>
                <div class="qty">
                  <span>-</span>
                  <strong>1</strong>
                  <span>+</span>

                </div>
              </div>


            </div>
            <!--/Item2 -->
             <!--Item3 -->
             <div class="cart_item">
              <div class="remove_item">
                <span>&times;</span>
              </div>
              <div class="item_img">
                <img src="images/google_pixel.jpg" alt="" />
              </div>
              <div class="item_details">
                <p>Google Pixel 7 Pro</p>
                <strong>$899</strong>
                <div class="qty">
                  <span>-</span>
                  <strong>1</strong>
                  <span>+</span>

                </div>
              </div>


            </div>
            <!--/Item3 -->
             <!--Item4 -->
             <div class="cart_item">
              <div class="remove_item">
                <span>&times;</span>
              </div>
              <div class="item_img">
                <img src="images/one_plus.jpg" alt="" />
              </div>
              <div class="item_details">
                <p>One Plus 11 5G</p>
                <strong>$699</strong>
                <div class="qty">
                  <span>-</span>
                  <strong>1</strong>
                  <span>+</span>

                </div>
              </div>


            </div>
            <!--/Item4 -->


         </div>
         <!--Cart Actions -->
         <div class="cart_actions">
        <div class="subtotal">
          <p>SUBTOTAL:</p>
          <p>$ <span id="subtotal_price">3896</span></p>
        </div>
        <button>View Cart</button>
        <button>Checkout</button>


         </div>
      </div>
</div>






  </body>
</html>

      </div>
    </div>
  </div>
